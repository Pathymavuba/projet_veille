<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form1.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
    <title>Sign up</title>
</head>

<body>
    <span class="error"></span>
    <div id="container">
        <form action="pagesuivante.html" method="post">
            <div id="list">
                <div class="nom">
                    <input type="text" class="name" id="name" placeholder="Nom">
                </div>
                <div>
                    <input type="text" id="phone" class="phone" placeholder="Téléphone" >
                </div>
                <div class="email">
                    <input type="text" id="email" placeholder="E-mail">
                </div>
                <div class="password">
                    <input type="password" id="password" placeholder="password">
                </div>
                <div class="confirmPass">
                    <input type="password" id="confirmPass" placeholder="confirmpassword">
                </div>
                <div class="valider">
                    <input type="submit" value="S'inscrire" id="button">
                </div>
            </div>
        </form>
    </div>
    <script src="app.js"></script>

</body>

</html>
